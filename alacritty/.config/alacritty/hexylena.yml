font:
  normal:
    family: "Monaco"
  bold:
    family: "Monaco"
  size: 9.0
colors:
  primary:
    # background: '#ffffff'
    # foreground: '#000000'
    background: '#000000'
    foreground: '#ffffff'
  search:
    matches:
      foreground: '0xffff00'
      background: '0x0000ff'
    focused_matches:
      foreground: '0xffff00'
      background: '0x0000ff'
    bar:
      foreground: '0xffff00'
      background: '0x0000ff'
  hints:
    start:
      foreground: '0xffff00'
      background: '0x0000ff'
    end:
      foreground: '0xffff00'
      background: '0x0000ff'
shell:
  program: /bin/zsh
  args:
    - --login
hints:
  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    command: xdg-open
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: U
      mods: Control|Shift
  - regex: '([0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})|([0-9a-f]{12,128})|([[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3})'
    action: Copy
    post_processing: false
    binding:
      key: U
      mods: Control|Shift
